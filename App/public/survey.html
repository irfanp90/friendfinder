<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-ravelry">Friend Finder</span>
        </h1>
        <hr />
        <h2 class="text-center">
          Survey Questions!
        </h2>
        <br />
        <form>
          <h4>About You</h4>
          <div class="form-group">
            <label for="formGroupExampleInput">Name (Required)</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2"
              >Link to Photo image (Required)</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
            />
          </div>
        </form>

        <div class="text-center">
          <a href="/tables"
            ><button class="btn btn-lg btn-primary">
              <span class="fa fa-check-square-o"> Submit</span>
            </button></a
          >
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">API Friends Link</a> |
            <a href="/api/waitlist">Github Repo</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
